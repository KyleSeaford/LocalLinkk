{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalLinkk - Log In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://locallinkk.com/assets/favicon-BmM8e7OO.png">
    <link rel="stylesheet" href="{% static 'login.css' %}">

</head>
<body>
    <!-- Updated Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container d-flex justify-content-between align-items-center">
          <a href="https://locallinkk.com/" class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            <span style="color: white;">Local</span><span style="color: var(--primary-color);">Linkk</span>
          </a>
          <div id="navbarNav">
            <ul class="navbar-nav align-items-center">
              <li class="nav-item ms-2">
                <a href="/signup" class="btn btn-coming-soon">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
      
    <!-- Login Form -->
    <div class="content-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <a href="https://locallinkk.com/">
                    <img src="https://api.metaboost.dev/icon.png" alt="LocalLinkk" width="100" class="rounded-circle">
                </a>
                <div class="mt-2 mb-3" style="font-size: 22px; font-weight: bold;"><span style="color: #1A1A1A;">Local</span><span style="color: #6c63ff;">Linkk</span><span style="color: #1A1A1A;"> Log In</span></div>

            </div>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email@Email.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
