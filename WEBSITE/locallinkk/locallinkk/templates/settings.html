{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalLinkk - Settings</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://locallinkk.com/assets/favicon-BmM8e7OO.png">
  <!-- Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <!-- Use the same stylesheet as the help page -->
  <link rel="stylesheet" href="{% static 'help.css' %}">
</head>
<body>
  <!-- Navigation Bar (from help page) -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <div class="me-auto">
        <a href="https://locallinkk.com/" class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
          </svg>
          <span style="color: white;">Local</span><span style="color: var(--primary-color);">Linkk</span>
        </a>
      </div>
      <div class="d-flex align-items-center">
        <!-- User Profile -->
        <div class="user-profile" id="profile-toggle">
          <img src="https://api.metaboost.dev/icon.png" alt="User" class="user-avatar">
          <div class="d-none d-md-block">
            <div>Kyle Seaford</div>
            <div class="user-location">Macclesfield</div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
   <!-- Profile Modal -->
    <div class="profile-modal" id="profile-modal">
        <div class="modal-header">
            <h5>LocalLinkk's Open Beta</h5>
            <button class="close-btn" id="close-modal">&times;</button>
        </div>
        <div class="modal-body">
            <button class="create-post-btn">Create a New Post</button>
            
            <div class="settings-help">
                <a href="/settings">Settings</a>
                <a href="/help">Help</a>
            </div>
            
            <a href="/"<div class="tab-buttons">
                <button class="tab-btn active">Back Home</button>
            </div></a>
            
        </div>
    </div>
  
  <!-- Main Content Area -->
  <div class="container content-area">
    <h1 class="help-title">LocalLinkk Settings</h1>
    
    <!-- Change Profile Name Section -->
    <div class="section">
      <h2 class="section-title">Change Profile Name</h2>
      <div class="mb-3">
        <input type="text" class="form-control" id="firstName" placeholder="First Name" value="Kyle">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="Seaford">
      </div>
      <button class="btn btn-primary" id="saveProfileButton">Save Profile Changes</button>
    </div>
    
    <!-- Change Profile Email Section -->
    <div class="section">
      <h2 class="section-title">Change Profile Email</h2>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="New Email">
      </div>
      <button class="btn btn-primary" id="changeEmailButton">Change Email</button>
    </div>
    
    <!-- Change Profile Password Section -->
    <div class="section">
      <h2 class="section-title">Change Profile Password</h2>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="New Password">
      </div>
      <button class="btn btn-primary" id="changePasswordButton">Change Password</button>
    </div>
    
    <!-- Logout Section -->
    <div class="section">
      <button class="btn btn-primary" id="logoutButton">Logout</button>
    </div>
    
    <!-- Delete Account Section -->
    <div class="section">
      <h2 class="section-title">Delete Account</h2>
      <div class="mb-3">
        <input type="text" class="form-control" id="deleteConfirm" placeholder="Type DELETE to confirm">
      </div>
      <button class="btn btn-danger" id="deleteAccountButton">Delete Account</button>
    </div>
  </div>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript (preserve your original logic) -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Feather icons if needed
      feather.replace();
      
      // DOM elements from the settings page
      const saveProfileBtn = document.getElementById('saveProfileButton');
      const changeEmailBtn = document.getElementById('changeEmailButton');
      const changePasswordBtn = document.getElementById('changePasswordButton');
      const logoutBtn = document.getElementById('logoutButton');
      const deleteAccountBtn = document.getElementById('deleteAccountButton');

      const firstNameInput = document.getElementById('firstName');
      const lastNameInput = document.getElementById('lastName');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const deleteConfirmInput = document.getElementById('deleteConfirm');

      // Example event listeners (you can retain your existing validation and API simulation logic)
      saveProfileBtn.addEventListener('click', function() {
        // Handle saving the profile name
        console.log('Profile updated:', firstNameInput.value, lastNameInput.value);
      });
      changeEmailBtn.addEventListener('click', function() {
        // Handle email change
        console.log('Email changed to:', emailInput.value);
      });
      changePasswordBtn.addEventListener('click', function() {
        // Handle password change
        console.log('Password updated.');
      });
      logoutBtn.addEventListener('click', function() {
        // Handle logout (redirect, etc.)
        window.location.href = '/login.html';
      });
      deleteAccountBtn.addEventListener('click', function() {
        if (deleteConfirmInput.value !== 'DELETE') {
          console.error('Confirmation failed: Type DELETE to confirm.');
          return;
        }
        console.log('Account deletion confirmed.');
        window.location.href = '/login.html';
      });
    });
  </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileToggle = document.getElementById('profile-toggle');
            const profileModal = document.getElementById('profile-modal');
            const closeModal = document.getElementById('close-modal');
            const backToHome = document.getElementById('back-to-home');
            const tabButtons = document.querySelectorAll('.tab-btn');
            
            // Toggle modal when clicking on profile
            profileToggle.addEventListener('click', function() {
                profileModal.classList.toggle('show');
            });
            
            // Close modal when clicking close button
            closeModal.addEventListener('click', function() {
                profileModal.classList.remove('show');
            });
            
            // Navigate back to home page
            backToHome.addEventListener('click', function() {
                window.location.href = 'https://locallinkk.com/';
            });
            
            // Close modal when clicking outside
            document.addEventListener('click', function(event) {
                if (!profileModal.contains(event.target) && !profileToggle.contains(event.target)) {
                    profileModal.classList.remove('show');
                }
            });
            
            // Tab button functionality
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
