<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalLinkk - Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://locallinkk.com/assets/favicon-BmM8e7OO.png">
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #7B68EE;
            --dark-bg: #1E1E1E;
            --card-bg: #2A2A2A;
            --text-light: #FFFFFF;
            --danger-color: #C70000;
            --button-color: #2196F3;
        }
        
        body {
            background-color: #1A1A1A;
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 20px;
        }
        
        .navbar {
            background-color: var(--dark-bg);
            padding: 10px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
        }
        
        .logo-icon {
            color: var(--primary-color);
            margin-right: 8px;
        }
        
        .settings-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .back-button {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .settings-title {
            font-size: 25px;
            font-weight: 600;
        }
        
        .section-container {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--text-light);
        }
        
        .form-control {
            background-color: #222;
            border: none;
            color: var(--text-light);
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .form-control::placeholder {
            color: #aaa;
        }
        
        .btn {
            padding: 12px 15px;
            border-radius: 5px;
            font-weight: 500;
            text-transform: none;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
        }
        
        .btn-primary {
            background-color: var(--button-color);
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #0d8dee;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            border: none;
        }
        
        .btn-danger:hover {
            background-color: #a30000;
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background-color: rgba(255, 107, 107, 0.1);
            border-radius: 5px;
            display: none;
        }
        
        .success-message {
            color: #4cd964;
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background-color: rgba(76, 217, 100, 0.1);
            border-radius: 5px;
            display: none;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 20px;
            font-weight: 600;
        }
        
        .user-location {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="header-container">
            <button class="back-button" id="backToHome">
                <i data-feather="home"></i>
            </button>
            <div class="settings-title">LocalLinkk Settings</div>
            <div style="width: 24px;"></div> <!-- Empty div for flex alignment -->
        </div>

        <div id="messageContainer" class="error-message"></div>
        <div id="successContainer" class="success-message"></div>

        <!-- User Profile Section -->
        <div class="section-container">
            <div class="user-profile">
                <img src="https://api.metaboost.dev/icon.png" alt="User" class="user-avatar">
                <div class="user-info">
                    <div class="user-name">Kyle Seaford</div>
                    <div class="user-location">Macclesfield</div>
                </div>
            </div>
        </div>

        <!-- Profile Name Section -->
        <div class="section-container">
            <h3 class="section-title">Change Profile Name</h3>
            <div class="mb-3">
                <input type="text" class="form-control" id="firstName" placeholder="First Name" value="Kyle">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="Seaford">
            </div>
            <button class="btn btn-primary" id="saveProfileButton">Save Profile Changes</button>
        </div>

        <!-- Email Section -->
        <div class="section-container">
            <h3 class="section-title">Change Profile Email</h3>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="New Email">
            </div>
            <button class="btn btn-primary" id="changeEmailButton">Change Email</button>
        </div>

        <!-- Password Section -->
        <div class="section-container">
            <h3 class="section-title">Change Profile Password</h3>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="New Password">
            </div>
            <button class="btn btn-primary" id="changePasswordButton">Change Password</button>
        </div>

        <!-- Logout Section -->
        <div class="section-container">
            <button class="btn btn-primary" id="logoutButton">Logout</button>
        </div>

        <!-- Delete Account Section -->
        <div class="section-container">
            <h3 class="section-title">Delete Account</h3>
            <div class="mb-3">
                <input type="text" class="form-control" id="deleteConfirm" placeholder="Type DELETE to confirm">
            </div>
            <button class="btn btn-danger" id="deleteAccountButton">Delete Account</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Initialize Feather icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            // DOM elements
            const backToHomeBtn = document.getElementById('backToHome');
            const saveProfileBtn = document.getElementById('saveProfileButton');
            const changeEmailBtn = document.getElementById('changeEmailButton');
            const changePasswordBtn = document.getElementById('changePasswordButton');
            const logoutBtn = document.getElementById('logoutButton');
            const deleteAccountBtn = document.getElementById('deleteAccountButton');
            const messageContainer = document.getElementById('messageContainer');
            const successContainer = document.getElementById('successContainer');
            const profileToggle = document.getElementById('profile-toggle');

            // Input fields
            const firstNameInput = document.getElementById('firstName');
            const lastNameInput = document.getElementById('lastName');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const deleteConfirmInput = document.getElementById('deleteConfirm');

            // Show error message
            function showError(message) {
                messageContainer.textContent = message;
                messageContainer.style.display = 'block';
                successContainer.style.display = 'none';
                
                setTimeout(() => {
                    messageContainer.style.display = 'none';
                }, 5000);
            }

            // Show success message
            function showSuccess(message) {
                successContainer.textContent = message;
                successContainer.style.display = 'block';
                messageContainer.style.display = 'none';
                
                setTimeout(() => {
                    successContainer.style.display = 'none';
                }, 5000);
            }

            // Validate email
            function validateEmail(email) {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailPattern.test(email);
            }

            // Validate password
            function validatePassword(password) {
                return password.length >= 5;
            }

            // Event listeners
            backToHomeBtn.addEventListener('click', function() {
                window.location.href = '/';
            });
            
            profileToggle.addEventListener('click', function() {
                // You could add a dropdown menu here
                console.log('Profile clicked');
            });

            saveProfileBtn.addEventListener('click', function() {
                const firstName = firstNameInput.value.trim();
                const lastName = lastNameInput.value.trim();
                
                if (firstName === '' || lastName === '') {
                    showError('Please enter both first and last name');
                    return;
                }
                
                // Update profile name in UI
                document.querySelector('.user-name').textContent = firstName + ' ' + lastName;
                
                // Simulate API call
                setTimeout(() => {
                    showSuccess('Profile name updated successfully');
                    console.log('Name updated:', firstName, lastName);
                }, 500);
            });

            changeEmailBtn.addEventListener('click', function() {
                const email = emailInput.value.trim();
                
                if (!validateEmail(email)) {
                    showError('Please enter a valid email address');
                    return;
                }
                
                // Simulate API call
                setTimeout(() => {
                    showSuccess('Email updated successfully');
                    console.log('Email updated:', email);
                }, 500);
            });

            changePasswordBtn.addEventListener('click', function() {
                const password = passwordInput.value;
                
                if (!validatePassword(password)) {
                    showError('Password must be at least 5 characters long');
                    return;
                }
                
                // Simulate API call
                setTimeout(() => {
                    showSuccess('Password updated successfully');
                    passwordInput.value = '';
                    console.log('Password updated');
                }, 500);
            });

            logoutBtn.addEventListener('click', function() {
                // Simulate logout
                console.log('Logging out');
                window.location.href = 'login.html';
            });

            deleteAccountBtn.addEventListener('click', function() {
                const confirmText = deleteConfirmInput.value;
                
                if (confirmText !== 'DELETE') {
                    showError('Please type DELETE to confirm account deletion');
                    return;
                }
                
                // Simulate API call
                setTimeout(() => {
                    console.log('Account deleted');
                    window.location.href = 'login.html';
                }, 500);
            });
        });
    </script>
</body>
</html>
