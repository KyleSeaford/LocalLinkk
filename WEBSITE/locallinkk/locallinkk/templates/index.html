<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalLinkk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #7B68EE;
            --dark-bg: #1E1E1E;
            --card-bg: #2A2A2A;
            --text-light: #FFFFFF;
        }
        
        body {
            background-color: #333;
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background-color: var(--dark-bg);
            padding: 10px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
        }
        
        .logo-icon {
            color: var(--primary-color);
            margin-right: 8px;
        }
        
        .search-container {
            position: relative;
            max-width: 300px;
        }
        
        .search-input {
            background-color: #fff;
            border-radius: 50px;
            padding: 6px 15px;
            border: none;
            width: 100%;
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .user-location {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .content-area {
            padding: 20px 0;
        }
        
        .placeholder-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            margin-bottom: 15px;
        }
        
        .placeholder-image {
            opacity: 0.2;
            width: 50px;
        }
        
        .breadcrumbs {
            background-color: var(--dark-bg);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .main-content-placeholder {
            min-height: 200px;
        }
        
        .sidebar-placeholder {
            min-height: 80px;
        }
        
        .btn-coming-soon {
            background-color: var(--primary-color);
            color: white;
            border-radius: 50px;
            padding: 8px 20px;
            text-decoration: none;
            font-weight: 500;
        }
        
        .btn-coming-soon:hover {
            background-color: #6a59d1;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <div class="me-auto">
            <a href="https://locallinkk.com/" class="logo">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
              </svg>
              <span style="color: white;">Local</span><span style="color: var(--primary-color);">Linkk</span>
            </a>
          </div>
          
          <div class="d-flex align-items-center">
            <!-- Search Box -->
            <div class="search-container d-none d-md-block me-3">
                <input type="text" class="search-input" placeholder="Search...">
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>
            
            <!-- User Profile -->
            <div class="user-profile">
                <img src="https://api.metaboost.dev/icon.png" alt="User" class="user-avatar">
                <div class="d-none d-md-block">
                    <div>Kyle Seaford</div>
                    <div class="user-location">Macclesfield</div>
                </div>
            </div>
          </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container content-area">
        <!-- Breadcrumbs -->
        <div class="breadcrumbs">
            <span>Bread Crumbs of page</span>
        </div>
        
        <!-- Top Content Blocks -->
        <div class="row mb-4">
            <!-- Left Block -->
            <div class="col-md-3">
                <div class="placeholder-box h-100">
                    <img src="https://via.placeholder.com/50" alt="Placeholder" class="placeholder-image">
                </div>
            </div>
            
            <!-- Center Blocks -->
            <div class="col-md-3">
                <div class="placeholder-box mb-2">
                    <img src="https://via.placeholder.com/50" alt="Placeholder" class="placeholder-image">
                </div>
                <div class="placeholder-box">
                    <img src="https://via.placeholder.com/50" alt="Placeholder" class="placeholder-image">
                </div>
            </div>
            
            <!-- Right Block -->
            <div class="col-md-6">
                <div class="placeholder-box h-100">
                    <img src="https://via.placeholder.com/50" alt="Placeholder" class="placeholder-image">
                </div>
            </div>
        </div>
        
        <!-- Middle Content Block -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="placeholder-box main-content-placeholder">
                    <img src="https://via.placeholder.com/50" alt="Placeholder" class="placeholder-image">
                </div>
            </div>
        </div>
        
        <!-- Bottom Content Blocks -->
        <div class="row">
            <!-- Main Block -->
            <div class="col-md-8">
                <div class="placeholder-box" style="min-height: 200px;">
                    <img src="https://via.placeholder.com/50" alt="Placeholder" class="placeholder-image">
                </div>
            </div>
            
            <!-- Side Blocks -->
            <div class="col-md-4">
                <!-- Top Side Blocks -->
                <div class="row mb-2">
                    <div class="col-4">
                        <div class="placeholder-box sidebar-placeholder">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="placeholder-box sidebar-placeholder">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="placeholder-box sidebar-placeholder">
                        </div>
                    </div>
                </div>
                
                <!-- Bottom Side Block -->
                <div class="placeholder-box" style="min-height: 100px;">
                    <img src="https://via.placeholder.com/30" alt="Placeholder" class="placeholder-image">
                </div>
            </div>
        </div>

        <!-- Middle Content Block -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="placeholder-box main-content-placeholder">
                    <img src="https://via.placeholder.com/50" alt="Placeholder" class="placeholder-image">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
