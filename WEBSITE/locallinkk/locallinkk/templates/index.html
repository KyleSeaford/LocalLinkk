{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalLinkk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://locallinkk.com/assets/favicon-BmM8e7OO.png">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <div class="me-auto">
            <a href="https://locallinkk.com/" class="logo">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
              </svg>
              <span style="color: white;">Local</span><span style="color: var(--primary-color);">Linkk</span>
            </a>
          </div>
          
          <div class="d-flex align-items-center">
            <!-- Search Box -->
            <div class="search-container d-none d-md-block me-3">
                <input type="text" class="search-input" placeholder="Search...">
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>
            
            <!-- User Profile -->
            <div class="user-profile" id="profile-toggle">
                <img src="https://api.metaboost.dev/icon.png" alt="User" class="user-avatar">
                <div class="d-none d-md-block">
                    <div>Kyle Seaford</div>
                    <div class="user-location">Macclesfield</div>
                </div>
            </div>
          </div>
        </div>
    </nav>
    
    <!-- Profile Modal -->
    <div class="profile-modal" id="profile-modal">
        <div class="modal-header">
            <h5>LocalLinkk's Open Beta</h5>
            <button class="close-btn" id="close-modal">&times;</button>
        </div>
        <div class="modal-body">
            <button class="create-post-btn">Create a New Post</button>
            
            <div class="settings-help">
                <a href="/settings">Settings</a>
                <a href="/help">Help</a>
            </div>
            
            <div class="tab-buttons">
                <button class="tab-btn active">Business</button>
                <button class="tab-btn">Events</button>
            </div>
            
            <div class="select-heading">Select a Category And Your Location</div>
            
            <div class="location-select">
                <div>Location</div>
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </div>
            </div>
            
            <div class="category-select">
                <div>Category</div>
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container content-area">
        <!-- Breadcrumbs -->
        <div class="breadcrumbs">
            <span>Bread Crumbs of page</span>
        </div>
        
        <!-- Top Content Blocks -->
        <div class="row mb-4">
            <!-- Left Block -->
            <div class="col-md-3">
                <div class="placeholder-box h-100">
                    <img src="https://via.placeholder.com/50" alt="Placeholder" class="placeholder-image">
                </div>
            </div>
            
            <!-- Center Blocks -->
            <div class="col-md-3">
                <div class="placeholder-box mb-2">
                    <img src="https://via.placeholder.com/50" alt="Placeholder" class="placeholder-image">
                </div>
                <div class="placeholder-box">
                    <img src="https://via.placeholder.com/50" alt="Placeholder" class="placeholder-image">
                </div>
            </div>
            
            <!-- Right Block -->
            <div class="col-md-6">
                <div class="placeholder-box h-100">
                    <img src="https://via.placeholder.com/50" alt="Placeholder" class="placeholder-image">
                </div>
            </div>
        </div>
        
        <!-- Middle Content Block -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="placeholder-box main-content-placeholder">
                    <img src="https://via.placeholder.com/50" alt="Placeholder" class="placeholder-image">
                </div>
            </div>
        </div>
        
        <!-- Bottom Content Blocks -->
        <div class="row">
            <!-- Main Block -->
            <div class="col-md-8">
                <div class="placeholder-box" style="min-height: 200px;">
                    <img src="https://via.placeholder.com/50" alt="Placeholder" class="placeholder-image">
                </div>
            </div>
            
            <!-- Side Blocks -->
            <div class="col-md-4">
                <!-- Top Side Blocks -->
                <div class="row mb-2">
                    <div class="col-4">
                        <div class="placeholder-box sidebar-placeholder">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="placeholder-box sidebar-placeholder">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="placeholder-box sidebar-placeholder">
                        </div>
                    </div>
                </div>
                
                <!-- Bottom Side Block -->
                <div class="placeholder-box" style="min-height: 100px;">
                    <img src="https://via.placeholder.com/30" alt="Placeholder" class="placeholder-image">
                </div>
            </div>
        </div>

        <!-- Middle Content Block -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="placeholder-box main-content-placeholder">
                    <img src="https://via.placeholder.com/50" alt="Placeholder" class="placeholder-image">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript for Modal -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileToggle = document.getElementById('profile-toggle');
            const profileModal = document.getElementById('profile-modal');
            const closeModal = document.getElementById('close-modal');
            const tabButtons = document.querySelectorAll('.tab-btn');
            
            // Toggle modal when clicking on profile
            profileToggle.addEventListener('click', function() {
                profileModal.classList.toggle('show');
            });
            
            // Close modal when clicking close button
            closeModal.addEventListener('click', function() {
                profileModal.classList.remove('show');
            });
            
            // Close modal when clicking outside
            document.addEventListener('click', function(event) {
                if (!profileModal.contains(event.target) && !profileToggle.contains(event.target)) {
                    profileModal.classList.remove('show');
                }
            });
            
            // Tab button functionality
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
