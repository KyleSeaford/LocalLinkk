<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LocalLinkk</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat');
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,700');

        body {
            margin: 0;
            padding: 0;
            background: #222222;
            color: #E4E4E4;
            font-family: 'Open Sans', sans-serif;
        }

        h1 {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 4em;
            color: #E4E4E4;
            text-shadow: 0 2px 1px rgba(0, 0, 0, 0.6), 0 0 2px rgba(0, 0, 0, 0.7);
            word-spacing: 16px;
        }

        p {
            font-size: 1.4em;
            font-weight: bold;
            color: #E4E4E4;
        }

        .container {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            background-size: cover;
        }

        .wrapper {
            width: 100%;
            min-height: 100%;
            height: auto;
            display: table;
        }

        .content {
            display: table-cell;
            vertical-align: middle;
        }

        .item {
            width: auto;
            height: auto;
            margin: 0 auto;
            text-align: center;
            padding: 8px;
        }

        .links a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            background-color: #045757;
        }

        .links a:hover {
            background-color: #E4E4E4;
            color: black;
        }

        @media only screen and (min-width: 800px) {
            h1 {
                font-size: 6em;
            }
            p {
                font-size: 1.6em;
            }
        }

        @media only screen and (max-width: 320px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="content">
                <div class="item">
                    <h1>COMING SOON</h1>
                    <p>LocalLinkk is currently under construction.</p>
                    <p>Stay tuned for updates!</p>
                    <div class="links">
                        <a href="https://github.com/KyleSeaford/LocalLinkk" target="_blank">Visit Our Github: <i class="fa fa-github" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
